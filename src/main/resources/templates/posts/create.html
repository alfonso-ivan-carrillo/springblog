<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create A Post</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="POST" th:object="${newPost}" >
    <div class="form-group">
        <label >Title</label>
        <input class="form-control" type="text" id="title" name="title" th:field="*{title}">

    </div>

    <div class="form-group">
        <label >Body</label>
        <textarea class="form-control" id="body" rows="3" name="body" th:field="*{body}" ></textarea>

    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
